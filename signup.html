<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<nav>
  <div>
    <img id="img-logo"  src="images/channels4_profile.jpg" alt="">
  </div>
</nav>  
    
<div id="signup-box" class="container ">

  <div id="heading-div">
    <p id="heading-signup">Sign up</p>
  </div>

  <div id="heading-div">
    <span id="text-label">Email</span>
    <span id="text-ques">Already have an account? <a id="login-link" href="">Log in</a> </span>
  </div>

    <div id="input-div">
      <input id="signup-input" type="email">
     </div>

     <div id="heading-div">
      <span id="text-label">Password</span>
      <span id="show-text">
        <i class="bi bi-eye"></i>  
        <span style="font-size: 13px; font-weight: bold;">
          Show
        </span>    
      </span>
     </div>

     <div id="input-div">
      <input id="signup-input" type="password">
     </div>

     <div id="list-div" class="row">
     <div class="col-6">
     <ul>
      <li id="list-dot"> <p id="list-text">One lowercase character</p> </li>
      <li id="list-dot"> <p id="list-text">One uppercase character</p> </li>
      <li id="list-dot"> <p id="list-text">One number</p> </li>
     </ul>
    </div>
    <div class="col-6">
      <ul>
        <li id="list-dot"> <p id="list-text">One special character</p> </li>
        <li id="list-dot"> <p id="list-text">8 characters minimum</p> </li>
      </ul>
    </div>
    </div>

    <div id="checkbox-div">
      <input id="checkbox" type="checkbox" checked="checked" class="checkmark"> 
      <span id="checkbox-text">&nbsp; Email me with news and updates</span>
    </div>
    
    <div>
      <button>
        Sign up for free
      </button>
    </div>

    <div>
      <p id="text-between-lines">OR</p>
    </div>
 
</div>

  <script src="home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
